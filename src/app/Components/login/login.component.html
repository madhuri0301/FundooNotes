<!-- Parent Div -->
<div class="container">
    <!-- Div For Fundoo Tag And Create Account -->
    <div>
        <p>
            <span style="color:blue">F</span>
            <span style="color:red">u</span>
            <span style="color:orange">n</span>
            <span style="color:blue">d</span>
            <span style="color:green">o</span>
            <span style="color:red">o</span>
        </p>


        <p class="line1">Sign in</p>
        <p class="line2">Use Your Fundoo Account</p>
    </div>

    <div id="form-container" class="form" style="padding-top: 10%;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div>
                <mat-form-field appearance="outline" class="username" fxLayout="column wrap">
                    <mat-label>e-mail</mat-label>
                    <input matInput placeholder="email" formControlName="email">
                    <mat-hint *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <mat-hint *ngIf="f.email.errors.required">!Email is required</mat-hint>
                        <mat-hint *ngIf="f.email.errors.email">Email must be a valid email address</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="password">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" formControlName="password">
                    <mat-hint *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <mat-hint *ngIf="f.password.errors.required">!Password is required</mat-hint>
                        <mat-hint *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                        </mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>



                <div>
                    <button mat-button class="forget-email-btn">Forget email?</button>
                </div>

                <div>
                    <button mat-button class="create-account-btn" routerLink="/register">Create Account</button>
                    <button mat-raised-button class="next-btn">Go</button>
                </div>
        </form>
    </div>
</div>
